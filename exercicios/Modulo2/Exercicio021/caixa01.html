<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{ /* box-level */
            background-color: skyblue;
            height: 300px;
            width: 300px;
        
            border: 10px solid darkblue;

            padding: 10px;

            margin: 10px auto 40px auto;

            outline: 5px dashed darkorange;
        }
        a{ /* inline-level */
            border: 10px solid red;

            padding: 10px;
        }
    </style>
    <title>Modelo de Caixas</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links  são caixas do tipo inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
