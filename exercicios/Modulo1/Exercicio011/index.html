<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/1975.mp3" type="audio/mpeg">
        <source src="midia/1975.ogg" type="audio/ogg">
        <source src="midia/1975.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir aúdio. Clique <a href="midia/1975.mp3">aqui</a>p para baixar o arquivo MP3.</p>
    </audio>
    <!--Formatos compatíveis: .mp3, .wav, .ogg-->
</body>
</html>
