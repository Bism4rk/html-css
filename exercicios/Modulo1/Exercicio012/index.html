<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/thumbadjusted.jpg" controls loop>
        <source src="midia/Vemprofut1.mp4" type="video/mp4">
        <source src="midia/Vemprofut2.ogv" type="video/ogg">
        <source src="midia/Vemprofut3.webm" type="video/webm">
        <p>Oops!</p>
    </video>

    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/9qzMHjVm0C8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
