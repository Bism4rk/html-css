<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão de um iframe: 300x150-->
    <p>Acessando o site do 
       <iframe src="https://www.cursoemvideo.com" frameborder="1"> 
           <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Vídeo</a>
       </iframe>
       para aprender a programar!</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1"> 
            <a href="https://gustavoguanabara.github.io" target="_blank"> no GitHub</a>
        </iframe> é muito legal também!</p>    
</body>
</html>
