<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid blue;
        }

        tr.linha {
            background-color: cadetblue;
        }

        td{
            border: solid 1px black;
            padding: 8px;
        }

        td.dado{
            background-color: yellow;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela!</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES
        TABLE
          TABLE ROWS = LINHAS
            TABLE HEADER = CABEÃ‡ALHO
            TABLE DATA = DADOS
    -->
    <table>
        <tr> <!--1a linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--2a linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--3a linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--4a linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
