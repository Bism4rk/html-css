<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 750px;
            height: 300px;
            border: 1px solid black;
            border-collapse: collapse;
            background-color: yellow;
        }
        td{
            border: solid 1px black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
            
        }
    </style>
    <title>Desafio das Tabelas - 2</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                
                <td>J</td>
                <td>K</td>
                <td>L</td>
                
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </thead>
    </table>
    <p>Done! &#x2705</p>
</body>
</html>
